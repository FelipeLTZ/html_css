<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio 013 part.2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        td{

            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
        .row{

        }
        .col{

        }

</head>
<body>

        <tr>
            <td colspan="4" class="col">A</td>

            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="col">N</td>
        </tr>
            












    </table>
    
</body>
</html>
